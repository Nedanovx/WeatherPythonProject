<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="d-flex flex-wrap justify-content-center">
    {% if city %}
        <div class="m-3" style="flex-wrap: wrap;">
            <div class="card shadow-sm" style="border: 1px solid black; padding: 15px;">
                <h3 class="card-title">{{ city.name }}</h3>
                <p class="card-text"><span>The weather is:</span> {{ city.desc|capfirst }}</p>
                <p class="card-text"><span>Temperature:</span> {{ city.temp }} °C</p>
                <p class="card-text"><span>Humidity:</span> {{ city.humidity }}%</p>
            </div>
        </div>
    {% endif %}
</div>

<footer style="position: absolute; bottom: 0; width: 100%; height: 50px;">
  <div  style="text-align: center;">
    <p>© 2025 Weather App.</p>
  </div>
</footer>

</body>
</html>
